<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="calculator-container">
        <div id="calculator-display"></div>
        <div class="button-wrapper">
            <button class="calculator-button" id="number1">1</button>
            <button class="calculator-button" id="number2">2</button>
            <button class="calculator-button" id="number3">3</button>
            <button class="calculator-button" id="number4">4</button>
            <button class="calculator-button" id="number5">5</button>
            <button class="calculator-button" id="number6">6</button>
            <button class="calculator-button" id="number7">7</button>
            <button class="calculator-button" id="number8">8</button>
            <button class="calculator-button" id="number9">9</button>
            <button class="calculator-button" id="number0">0</button>
            <button class="calculator-button" id="add-button">+</button>
            <button class="calculator-button" id="subtract-button">-</button>
            <button class="calculator-button" id="divide-button">/</button>
            <button class="calculator-button" id="multiply-button">*</button>
            <button class="calculator-button" id="equals-button">=</button>
        </div>
        <div class="system-buttons">
            <button class="system" id="clear-display-button">Clear</button>
            <button class="system" id="erase-calc-button">Erase</button>
        </div>

    </div>
    
</body>
</html>
